<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Phantom Resume | AR Experience</title>
    
    <!-- AR.js & A-Frame Libraries -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background: #000;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a20 0%, #000010 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .loader-container {
            text-align: center;
            color: #00f5ff;
        }

        .hologram-loader {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            border: 3px solid transparent;
            border-top-color: #00f5ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }

        .hologram-loader::before,
        .hologram-loader::after {
            content: '';
            position: absolute;
            border: 3px solid transparent;
            border-radius: 50%;
        }

        .hologram-loader::before {
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-top-color: #ff00ff;
            animation: spin 2s linear infinite reverse;
        }

        .hologram-loader::after {
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border-top-color: #00ff88;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-container h2 {
            font-size: 1.1rem;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00f5ff;
        }

        .loader-container p {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        /* UI Overlay */
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border-color: #00f5ff;
            border-style: solid;
            border-width: 0;
        }

        .corner.top-left {
            top: 15px;
            left: 15px;
            border-top-width: 3px;
            border-left-width: 3px;
        }

        .corner.top-right {
            top: 15px;
            right: 15px;
            border-top-width: 3px;
            border-right-width: 3px;
        }

        .corner.bottom-left {
            bottom: 15px;
            left: 15px;
            border-bottom-width: 3px;
            border-left-width: 3px;
        }

        .corner.bottom-right {
            bottom: 15px;
            right: 15px;
            border-bottom-width: 3px;
            border-right-width: 3px;
        }

        #status-bar {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 20px;
            background: rgba(0, 0, 20, 0.85);
            border: 1px solid #00f5ff;
            border-radius: 20px;
            color: #00f5ff;
            font-size: 0.75rem;
            letter-spacing: 2px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #ff0044;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        .status-dot.active {
            background: #00ff88;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        #instruction-text {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.85rem;
            text-align: center;
            padding: 12px 20px;
            background: rgba(0, 0, 20, 0.9);
            border: 1px solid #ff00ff;
            border-radius: 5px;
            letter-spacing: 1px;
        }

        #instruction-text.hidden {
            display: none;
        }

        /* Detail Panel */
        #detail-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 20, 0.97);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            overflow-y: auto;
        }

        #detail-panel.hidden {
            display: none;
        }

        #close-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 2px solid #ff0044;
            color: #ff0044;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            z-index: 1001;
            letter-spacing: 2px;
        }

        #close-panel:hover {
            background: #ff0044;
            color: #000;
        }

        #panel-content {
            max-width: 500px;
            width: 100%;
            color: #fff;
            text-align: center;
            margin-top: 60px;
            padding-bottom: 40px;
        }

        #panel-content h2 {
            font-size: 1.6rem;
            color: #00f5ff;
            margin-bottom: 25px;
            text-shadow: 0 0 15px #00f5ff;
            letter-spacing: 3px;
        }

        /* Skills Grid */
        .skill-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .skill-item {
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid #00f5ff;
            padding: 12px;
            border-radius: 5px;
            text-align: left;
        }

        .skill-item .skill-name {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #00f5ff;
            font-size: 0.85rem;
        }

        .skill-item .skill-level {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .skill-item .skill-level span {
            display: block;
            height: 100%;
            background: linear-gradient(90deg, #00f5ff, #ff00ff);
            border-radius: 2px;
        }

        /* Project Cards */
        .project-card {
            background: rgba(255, 0, 255, 0.1);
            border: 1px solid #ff00ff;
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: left;
        }

        .project-card h3 {
            color: #ff00ff;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .project-card p {
            opacity: 0.85;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .project-card .tech-stack {
            margin-top: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .project-card .tech-tag {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.7rem;
        }

        /* Contact Items */
        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px;
            margin-bottom: 10px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 5px;
            color: #00ff88;
            cursor: pointer;
            pointer-events: auto;
            text-decoration: none;
        }

        .contact-item:hover {
            background: rgba(0, 255, 136, 0.2);
        }

        .contact-item .icon {
            font-size: 1.3rem;
        }

        .contact-item span {
            font-size: 0.85rem;
        }

        /* Timeline */
        .timeline {
            position: relative;
            padding-left: 25px;
            text-align: left;
            margin-top: 20px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #00f5ff, #ff00ff);
        }

        .timeline-item {
            position: relative;
            padding-bottom: 25px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -29px;
            top: 5px;
            width: 10px;
            height: 10px;
            background: #00f5ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00f5ff;
        }

        .timeline-item .year {
            color: #ffaa00;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }

        .timeline-item .role {
            color: #00f5ff;
            font-size: 1rem;
            margin-bottom: 3px;
        }

        .timeline-item .company {
            color: #ff00ff;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader-container">
            <div class="hologram-loader"></div>
            <h2>INITIALIZING PHANTOM</h2>
            <p>Point camera at the marker card</p>
        </div>
    </div>

    <!-- UI Overlay -->
    <div id="ui-overlay">
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
        
        <div id="status-bar">
            <span class="status-dot"></span>
            <span id="status-text">SCANNING...</span>
        </div>
        
        <div id="instruction-text">
            üì± Point camera at the Phantom Card

    <!-- Detail Panel (shows when button clicked) -->
    <div id="detail-panel" class="hidden">
        <button id="close-panel">‚úï CLOSE</button>
        <div id="panel-content"></div>
    </div>

    <!-- AR Scene -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true"
        vr-mode-ui="enabled: false"
        id="ar-scene"
    >
        <!-- Hiro Marker (default marker that comes with AR.js) -->
        <a-marker preset="hiro" id="main-marker">
            
            <!-- Main Hologram Container -->
            <a-entity id="hologram-base" scale="1 1 1">
                
                <!-- Glowing Base Ring -->
                <a-ring 
                    position="0 0.01 0" 
                    rotation="-90 0 0"
                    radius-inner="0.35"
                    radius-outer="0.45"
                    color="#00f5ff"
                    material="opacity: 0.7; transparent: true"
                    animation="property: rotation; from: -90 0 0; to: -90 360 0; dur: 4000; loop: true; easing: linear"
                ></a-ring>

                <!-- Inner Ring -->
                <a-ring 
                    position="0 0.02 0" 
                    rotation="-90 0 0"
                    radius-inner="0.15"
                    radius-outer="0.22"
                    color="#ff00ff"
                    material="opacity: 0.5; transparent: true"
                    animation="property: rotation; from: -90 0 0; to: -90 -360 0; dur: 2500; loop: true; easing: linear"
                ></a-ring>

                <!-- Central Light Beam -->
                <a-cylinder
                    position="0 0.4 0"
                    radius="0.015"
                    height="0.8"
                    color="#00f5ff"
                    material="opacity: 0.4; transparent: true"
                    animation="property: material.opacity; from: 0.2; to: 0.6; dur: 1500; loop: true; dir: alternate"
                ></a-cylinder>

                <!-- Profile Section -->
                <a-entity id="profile-section" position="0 0.55 0">
                    <!-- Name -->
                    <a-text
                        value="Adithya Jayaraman"
                        position="0 0.25 0"
                        align="center"
                        color="#00f5ff"
                        width="1.8"
                        font="monoid"
                        animation="property: position; from: 0 0.25 0; to: 0 0.28 0; dur: 2000; loop: true; dir: alternate; easing: easeInOutSine"
                    ></a-text>
                    
                    <!-- Title -->
                    <a-text
                        value="DEVELOPER"
                        position="0 0.1 0"
                        align="center"
                        color="#ff00ff"
                        width="1.4"
                        font="monoid"
                    ></a-text>

                    <!-- Rotating Hexagon Frame -->
                    <a-entity 
                        geometry="primitive: cylinder; radiusTop: 0.12; radiusBottom: 0.12; height: 0.02; segmentsRadial: 6"
                        position="0 -0.05 0"
                        material="color: #00f5ff; wireframe: true; opacity: 0.7"
                        animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 5000; loop: true; easing: linear"
                    ></a-entity>
                </a-entity>

                <!-- MENU BUTTONS -->
                <a-entity id="menu-buttons" position="0 0.25 0">
                    
                    <!-- SKILLS Button -->
                    <a-entity 
                        id="skills-btn"
                        class="clickable"
                        position="-0.35 0.1 0.15"
                        data-panel="skills"
                        animation="property: position; from: -0.35 0.1 0.15; to: -0.35 0.14 0.15; dur: 1800; loop: true; dir: alternate; easing: easeInOutSine"
                    >
                        <a-box depth="0.02" height="0.12" width="0.22" color="#001a1a" material="opacity: 0.9"></a-box>
                        <a-box depth="0.025" height="0.13" width="0.23" color="#00f5ff" material="wireframe: true; opacity: 0.9"></a-box>
                        <a-text value="SKILLS" position="0 0 0.02" align="center" color="#00f5ff" width="0.7" font="monoid"></a-text>
                    </a-entity>

                    <!-- PROJECTS Button -->
                    <a-entity 
                        id="projects-btn"
                        class="clickable"
                        position="0 0.2 0.15"
                        data-panel="projects"
                        animation="property: position; from: 0 0.2 0.15; to: 0 0.24 0.15; dur: 2000; loop: true; dir: alternate; easing: easeInOutSine"
                    >
                        <a-box depth="0.02" height="0.12" width="0.22" color="#1a001a" material="opacity: 0.9"></a-box>
                        <a-box depth="0.025" height="0.13" width="0.23" color="#ff00ff" material="wireframe: true; opacity: 0.9"></a-box>
                        <a-text value="PROJECTS" position="0 0 0.02" align="center" color="#ff00ff" width="0.6" font="monoid"></a-text>
                    </a-entity>

                    <!-- CONTACT Button -->
                    <a-entity 
                        id="contact-btn"
                        class="clickable"
                        position="0.35 0.1 0.15"
                        data-panel="contact"
                        animation="property: position; from: 0.35 0.1 0.15; to: 0.35 0.14 0.15; dur: 1600; loop: true; dir: alternate; easing: easeInOutSine"
                    >
                        <a-box depth="0.02" height="0.12" width="0.22" color="#001a0d" material="opacity: 0.9"></a-box>
                        <a-box depth="0.025" height="0.13" width="0.23" color="#00ff88" material="wireframe: true; opacity: 0.9"></a-box>
                        <a-text value="CONTACT" position="0 0 0.02" align="center" color="#00ff88" width="0.6" font="monoid"></a-text>
                    </a-entity>

                    <!-- EXPERIENCE Button -->
                    <a-entity 
                        id="experience-btn"
                        class="clickable"
                        position="0 -0.05 0.15"
                        data-panel="experience"
                        animation="property: position; from: 0 -0.05 0.15; to: 0 -0.01 0.15; dur: 2200; loop: true; dir: alternate; easing: easeInOutSine"
                    >
                        <a-box depth="0.02" height="0.12" width="0.22" color="#1a0d00" material="opacity: 0.9"></a-box>
                        <a-box depth="0.025" height="0.13" width="0.23" color="#ffaa00" material="wireframe: true; opacity: 0.9"></a-box>
                        <a-text value="TIMELINE" position="0 0 0.02" align="center" color="#ffaa00" width="0.6" font="monoid"></a-text>
                    </a-entity>

                </a-entity>

                <!-- Floating Particles -->
                <a-sphere position="-0.2 0.4 0.1" radius="0.015" color="#00f5ff" material="opacity: 0.6"
                    animation="property: position; to: -0.2 0.6 0.1; dur: 3000; loop: true; dir: alternate"></a-sphere>
                <a-sphere position="0.25 0.3 -0.1" radius="0.01" color="#ff00ff" material="opacity: 0.5"
                    animation="property: position; to: 0.25 0.55 -0.1; dur: 2500; loop: true; dir: alternate"></a-sphere>
                <a-sphere position="0.1 0.35 0.2" radius="0.012" color="#00ff88" material="opacity: 0.5"
                    animation="property: position; to: 0.1 0.5 0.2; dur: 2800; loop: true; dir: alternate"></a-sphere>
                <a-sphere position="-0.15 0.5 -0.15" radius="0.008" color="#ffaa00" material="opacity: 0.6"
                    animation="property: position; to: -0.15 0.65 -0.15; dur: 3200; loop: true; dir: alternate"></a-sphere>

            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- JavaScript -->

        // =============================================
        // YOUR RESUME DATA - EDIT THIS SECTION!

            ],
            
            contact: {

                github: "https://github.com/AdiJayaraman",
            },
            
            experience: [
                { year: "2025 - Present", role: "Lead Developer", company: "Kalith Studios" },
            ]
        };

        // =============================================
        // APP LOGIC - DON'T EDIT BELOW UNLESS YOU KNOW
        // =============================================
        
        // Elements
        const loadingScreen = document.getElementById('loading-screen');
        const statusText = document.getElementById('status-text');
        const statusDot = document.querySelector('.status-dot');
        const instructionText = document.getElementById('instruction-text');
        const detailPanel = document.getElementById('detail-panel');
        const panelContent = document.getElementById('panel-content');
        const closePanel = document.getElementById('close-panel');
        const marker = document.getElementById('main-marker');

        // Hide loading screen after 2 seconds
        setTimeout(() => {
            loadingScreen.classList.add('hidden');
        }, 2000);

        // Marker Found
        marker.addEventListener('markerFound', () => {
            console.log('‚ú® Marker detected!');
            statusText.textContent = 'CONNECTED';
            statusDot.classList.add('active');
            instructionText.classList.add('hidden');
        });

        // Marker Lost
        marker.addEventListener('markerLost', () => {
            console.log('üì° Marker lost');
            statusText.textContent = 'SCANNING...';
            statusDot.classList.remove('active');
            instructionText.classList.remove('hidden');
        });

        // Close panel button
        closePanel.addEventListener('click', () => {
            detailPanel.classList.add('hidden');
        });

        // Touch/Click detection for buttons
        document.addEventListener('click', handleInteraction);
        document.addEventListener('touchend', handleInteraction);

        function handleInteraction(event) {
            // Get touch/click position
            const x = event.clientX || (event.changedTouches && event.changedTouches[0].clientX);
            const y = event.clientY || (event.changedTouches && event.changedTouches[0].clientY);
            
            if (!x || !y) return;
            
            // Check screen regions for button detection
            const screenW = window.innerWidth;
            const screenH = window.innerHeight;
            const centerX = screenW / 2;
            const centerY = screenH / 2;
            
            // Define button hit areas (adjust these based on testing)
            const buttons = [
                { name: 'skills', x: centerX - 100, y: centerY - 30, w: 80, h: 50 },
                { name: 'projects', x: centerX, y: centerY - 80, w: 80, h: 50 },
                { name: 'contact', x: centerX + 100, y: centerY - 30, w: 80, h: 50 },
                { name: 'experience', x: centerX, y: centerY + 40, w: 80, h: 50 }
            ];
            
            buttons.forEach(btn => {
                if (x > btn.x - btn.w/2 && x < btn.x + btn.w/2 &&
                    y > btn.y - btn.h/2 && y < btn.y + btn.h/2) {
                    openPanel(btn.name);
                }
            });
        }

        function openPanel(type) {
            let content = '';
            
            switch(type) {
                case 'skills':
                    content = `
                        <h2>‚ö° SKILLS</h2>
                        <div class="skill-grid">
                            ${RESUME_DATA.skills.map(s => `
                                <div class="skill-item">
                                    <span class="skill-name">${s.name}</span>
                                    <div class="skill-level"><span style="width: ${s.level}%"></span></div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    break;
                    
                case 'projects':
                    content = `
                        <h2>üöÄ PROJECTS</h2>
                        ${RESUME_DATA.projects.map(p => `
                            <div class="project-card">
                                <h3>${p.name}</h3>
                                <p>${p.description}</p>
                                <div class="tech-stack">
                                    ${p.tech.map(t => `<span class="tech-tag">${t}</span>`).join('')}
                                </div>
                            </div>
                        `).join('')}
                    `;
                    break;
                    
                case 'contact':
                    content = `
                        <h2>üì° CONTACT</h2>
                        <a class="contact-item" href="mailto:${RESUME_DATA.contact.email}">
                            <span class="icon">üìß</span>
                            <span>${RESUME_DATA.contact.email}</span>
                        </a>
                        <a class="contact-item" href="tel:${RESUME_DATA.contact.phone.replace(/\s/g, '')}">
                            <span class="icon">üì±</span>
                            <span>${RESUME_DATA.contact.phone}</span>
                        </a>
                        <a class="contact-item" href="https://${RESUME_DATA.contact.linkedin}" target="_blank">
                            <span class="icon">üíº</span>
                            <span>${RESUME_DATA.contact.linkedin}</span>
                        </a>
                        <a class="contact-item" href="https://${RESUME_DATA.contact.github}" target="_blank">
                            <span class="icon">üíª</span>
                            <span>${RESUME_DATA.contact.github}</span>
                        </a>
                        <a class="contact-item" href="https://${RESUME_DATA.contact.portfolio}" target="_blank">
                            <span class="icon">üåê</span>
                            <span>${RESUME_DATA.contact.portfolio}</span>
                        </a>
                    `;
                    break;
